{% block title %} EDiaries - Change Profile Picture {% endblock %}

{% load crispy_forms_tags %}

{% block body %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="change_pic" class="btn btn-success btn-sm">Add</button>  
    </form>

{% endblock %}
